<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengzhiwei | AIGC Designer Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* 全局图片背景 - 高斯模糊效果 */
        .custom-site-bg {
            position: fixed;
            inset: 0;
            z-index: -3;
            background-image: url('https://raw.githubusercontent.com/dzw1257388778-netizen/-/refs/heads/main/9f5435054c3f3f2802c0410b833fdaceea212004d9f20-fj1mS0.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(60px); /* 高斯模糊效果 */
            opacity: 0.45; /* 适当透明度以融合暗色主题 */
            transform: scale(1.1); /* 略微放大以消除模糊边缘的白边 */
            pointer-events: none;
        }

        /* 弥散背景动效 */
        @keyframes float-1 {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(60px, -40px) scale(1.2); }
            66% { transform: translate(-30px, 30px) scale(0.8); }
            100% { transform: translate(0, 0) scale(1); }
        }
        @keyframes float-2 {
            0% { transform: translate(0, 0) scale(1.1); }
            50% { transform: translate(-50px, 50px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1.1); }
        }

        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.35;
            z-index: -2;
            mix-blend-mode: screen;
        }
        .blob-1 { animation: float-1 15s infinite ease-in-out; background: #4f46e5; width: 600px; height: 600px; top: -10%; left: -10%; }
        .blob-2 { animation: float-2 12s infinite ease-in-out; background: #9333ea; width: 500px; height: 500px; bottom: -10%; right: -10%; }

        /* 科技网格背景 */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.03) 1px, transparent 0);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        /* 扫描线动画 */
        @keyframes scanline {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .scanline-overlay {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.2), transparent);
            z-index: -1;
            animation: scanline 8s linear infinite;
        }

        /* 能量流线动画 */
        @keyframes flow {
            0% { stroke-dashoffset: 1000; opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { stroke-dashoffset: -1000; opacity: 0; }
        }
        .energy-stream {
            stroke-dasharray: 500;
            animation: flow 10s linear infinite;
        }

        .side-text {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.4em;
            color: rgba(255, 255, 255, 0.12);
            text-transform: uppercase;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
            writing-mode: vertical-rl;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.1s ease, border-color 0.4s ease, background 0.4s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal { opacity: 0; transition: all 1s ease; }
        .reveal.active { animation: fadeInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        /* 首页标题增强光效 */
        @keyframes textShimmer {
            0% { background-position: -200% 50%; }
            100% { background-position: 200% 50%; }
        }
        .animate-shimmer {
            background: linear-gradient(110deg, #fff 30%, #6366f1 45%, #a855f7 50%, #6366f1 55%, #fff 70%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: textShimmer 5s linear infinite;
            filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.5));
        }

        /* 标题扫光进度条装饰 */
        .title-scanner {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #6366f1, transparent);
            animation: titleScan 3s ease-in-out infinite;
            opacity: 0.3;
        }
        @keyframes titleScan {
            0%, 100% { transform: translateY(-30px); opacity: 0; }
            50% { transform: translateY(30px); opacity: 0.8; }
        }

        .card-halo {
            pointer-events: none;
            position: absolute;
            inset: 0;
            z-index: 0;
            background: radial-gradient(
                600px circle at var(--mouse-x) var(--mouse-y),
                rgba(99, 102, 241, 0.15),
                transparent 45%
            );
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .glass-card:hover .card-halo {
            opacity: 1;
        }

        .masonry-grid {
            columns: 1;
            column-gap: 2.5rem;
        }
        @media (min-width: 768px) {
            .masonry-grid { columns: 2; }
        }

        .text-stroke {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
            color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .corner-mark {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, size = 24, weight = "regular", className = "" }) => (
            <i className={`ph ph-${name} ${className}`} style={{ fontSize: size, fontWeight: weight }}></i>
        );

        const InteractiveCard = ({ children, className = "" }) => {
            const cardRef = useRef(null);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
            const [rotate, setRotate] = useState({ x: 0, y: 0 });

            const handleMouseMove = (e) => {
                if (!cardRef.current) return;
                const rect = cardRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                setMousePos({ x, y });
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 80; 
                const rotateY = (centerX - x) / 80;
                setRotate({ x: rotateX, y: rotateY });
            };

            const handleMouseLeave = () => {
                setRotate({ x: 0, y: 0 });
            };

            return (
                <div 
                    ref={cardRef}
                    className={`relative glass-card overflow-hidden group ${className}`}
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                    style={{ 
                        '--mouse-x': `${mousePos.x}px`, 
                        '--mouse-y': `${mousePos.y}px`,
                        transform: `perspective(1200px) rotateX(${rotate.x}deg) rotateY(${rotate.y}deg)`,
                        transition: 'transform 0.2s ease-out'
                    }}
                >
                    <div className="card-halo"></div>
                    <div className="relative z-10">{children}</div>
                </div>
            );
        };

        const FloatingDecoration = ({ text, className = "" }) => (
            <div className={`absolute pointer-events-none select-none ${className}`}>
                <span className="text-[10px] font-mono text-white/10 uppercase tracking-widest border-l border-white/5 pl-2">{text}</span>
            </div>
        );

        const FollowButtonSlider = () => {
            const [activeIndex, setActiveIndex] = useState(0);
            return (
                <div className="reveal active relative flex p-1.5 bg-white/5 border border-white/10 rounded-full backdrop-blur-xl w-fit mx-auto" style={{ animationDelay: '0.4s' }}>
                    <div 
                        className="absolute top-1.5 left-1.5 h-[calc(100%-12px)] bg-white rounded-full transition-all duration-500 cubic-bezier(0.4, 0, 0.2, 1) shadow-xl"
                        style={{ 
                            width: '140px',
                            transform: `translateX(${activeIndex * 144}px)`
                        }}
                    ></div>
                    <button 
                        className={`relative z-10 w-[140px] py-4 text-sm font-black tracking-widest transition-colors duration-300 ${activeIndex === 0 ? 'text-black' : 'text-gray-300'}`}
                        onMouseEnter={() => setActiveIndex(0)}
                        onClick={() => document.getElementById('作品').scrollIntoView({behavior:'smooth'})}
                    >
                        查看作品
                    </button>
                    <button 
                        className={`relative z-10 w-[140px] py-4 text-sm font-black tracking-widest transition-colors duration-300 ${activeIndex === 1 ? 'text-black' : 'text-gray-300'}`}
                        onMouseEnter={() => setActiveIndex(1)}
                        onClick={() => document.getElementById('联系').scrollIntoView({behavior:'smooth'})}
                    >
                        与我联系
                    </button>
                </div>
            );
        };

        const RadarChart = ({ data }) => {
            const [hoveredIdx, setHoveredIdx] = useState(null);
            const size = 380;
            const center = size / 2;
            const radius = size * 0.35;
            const angleStep = (Math.PI * 2) / data.length;
            const points = useMemo(() => data.map((d, i) => ({
                x: center + radius * (d.value / 100) * Math.cos(i * angleStep - Math.PI / 2),
                y: center + radius * (d.value / 100) * Math.sin(i * angleStep - Math.PI / 2)
            })), [data]);
            const polygonPoints = points.map(p => `${p.x},${p.y}`).join(' ');

            return (
                <div className="relative inline-block group/radar">
                    <svg width={size} height={size} className="drop-shadow-[0_0_30px_rgba(99,102,241,0.2)] mx-auto overflow-visible">
                        {[0.2, 0.4, 0.6, 0.8, 1].map((p, i) => (<circle key={i} cx={center} cy={center} r={radius * p} fill="none" stroke="rgba(255,255,255,0.05)" />))}
                        {data.map((_, i) => (<line key={i} x1={center} y1={center} x2={center + radius * Math.cos(i * angleStep - Math.PI / 2)} y2={center + radius * Math.sin(i * angleStep - Math.PI / 2)} stroke="rgba(255,255,255,0.1)" />))}
                        <polygon points={polygonPoints} fill="rgba(99, 102, 241, 0.2)" stroke="#6366f1" strokeWidth="3" className="transition-all duration-500 ease-out" />
                        {hoveredIdx !== null && (
                            <line x1={center} y1={center} x2={points[hoveredIdx].x} y2={points[hoveredIdx].y} stroke="#fff" strokeWidth="1" strokeDasharray="4 4" className="animate-pulse" />
                        )}
                        {points.map((p, i) => (
                            <g key={i} onMouseEnter={() => setHoveredIdx(i)} onMouseLeave={() => setHoveredIdx(null)} className="cursor-pointer">
                                <circle cx={p.x} cy={p.y} r={hoveredIdx === i ? 10 : 5} fill={hoveredIdx === i ? "#fff" : "#6366f1"} className="transition-all duration-300 shadow-lg" />
                                <text x={center + (radius + 50) * Math.cos(i * angleStep - Math.PI / 2)} y={center + (radius + 50) * Math.sin(i * angleStep - Math.PI / 2)} fill={hoveredIdx === i ? "#fff" : "rgba(255,255,255,0.7)"} fontSize="15" fontWeight="bold" textAnchor="middle" alignmentBaseline="middle" className="transition-all duration-300 tracking-tight">{data[i].subject}</text>
                                {hoveredIdx === i && (
                                    <g transform={`translate(${p.x - 20}, ${p.y - 35})`}><rect width="40" height="24" rx="12" fill="white" /><text x="20" y="16" fill="black" fontSize="12" fontWeight="bold" textAnchor="middle">{data[i].value}%</text></g>
                                )}
                            </g>
                        ))}
                    </svg>
                    <div className="absolute -top-4 -left-4 w-8 h-8 border-t-2 border-l-2 border-white/5"></div>
                    <div className="absolute -bottom-4 -right-4 w-8 h-8 border-b-2 border-r-2 border-white/5"></div>
                </div>
            );
        };

        const SectionHeader = ({ zh, en, num }) => (
            <div className="reveal flex items-end gap-6 mb-16 px-4 relative">
                <div className="flex flex-col relative z-10">
                    <span className="text-indigo-400 font-mono text-xl mb-2 tracking-[0.2em]">{num}</span>
                    <h2 className="text-5xl md:text-7xl font-black tracking-tighter uppercase leading-none">{en}</h2>
                    <span className="text-xl md:text-2xl text-gray-400 font-medium mt-2">{zh}</span>
                </div>
                <div className="h-[2px] flex-1 bg-gradient-to-r from-white/20 via-indigo-500/20 to-transparent mb-3"></div>
                <div className="absolute right-0 bottom-3 hidden md:flex gap-1">
                    {[1,2,3,4].map(i => <div key={i} className="w-1 h-1 bg-white/10 rounded-full"></div>)}
                </div>
            </div>
        );

        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);
            useEffect(() => {
                const onScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', onScroll);
                return () => window.removeEventListener('scroll', onScroll);
            }, []);
            const navItems = [{ id: '简介', label: '个人简介' }, { id: '技术', label: '核心技术' }, { id: '历程', label: '职业历程' }, { id: '作品', label: '精选作品' }, { id: '联系', label: '与我联系' }];
            return (
                <div className="fixed top-6 left-0 w-full z-50 flex justify-center px-6">
                    <nav className={`transition-all duration-700 flex items-center px-8 py-3 rounded-full border border-white/10 backdrop-blur-3xl ${scrolled ? 'bg-black/60 shadow-2xl scale-95' : 'bg-transparent'}`}>
                        <div className="flex items-center gap-10 font-black text-base tracking-tighter italic mr-8 border-r border-white/10 pr-8 hidden sm:flex text-indigo-400 uppercase">D.DESIGNER</div>
                        <div className="flex gap-6 sm:gap-10 text-[13px] font-bold text-gray-300 tracking-wider">
                            {navItems.map(item => (<button key={item.id} onClick={() => document.getElementById(item.id).scrollIntoView({behavior:'smooth'})} className="hover:text-white transition-colors relative group">
                                {item.label}
                                <span className="absolute -bottom-1 left-0 w-0 h-[2px] bg-indigo-500 transition-all group-hover:w-full"></span>
                            </button>))}
                        </div>
                    </nav>
                </div>
            );
        };

        const Hero = () => (
            <section id="home" className="min-h-screen flex flex-col items-center justify-center text-center px-6 relative overflow-hidden">
                {/* 能量流线背景 */}
                <div className="absolute inset-0 pointer-events-none z-[-1] opacity-40">
                    <svg width="100%" height="100%" viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M-100 600C200 550 500 700 800 600C1100 500 1300 650 1600 600" stroke="url(#paint0_linear)" strokeWidth="2" className="energy-stream" />
                        <path d="M-100 200C300 250 600 100 900 200C1200 300 1400 150 1700 200" stroke="url(#paint1_linear)" strokeWidth="2" className="energy-stream" style={{animationDelay: '-3s'}} />
                        <path d="M-100 400C400 350 700 450 1000 400C1300 350 1500 450 1800 400" stroke="url(#paint2_linear)" strokeWidth="1" className="energy-stream" style={{animationDelay: '-6s'}} />
                        <defs>
                            <linearGradient id="paint0_linear" x1="-100" y1="600" x2="1600" y2="600" gradientUnits="userSpaceOnUse">
                                <stop stopColor="#4F46E5" stopOpacity="0" />
                                <stop offset="0.5" stopColor="#4F46E5" />
                                <stop offset="1" stopColor="#4F46E5" stopOpacity="0" />
                            </linearGradient>
                            <linearGradient id="paint1_linear" x1="-100" y1="200" x2="1700" y2="200" gradientUnits="userSpaceOnUse">
                                <stop stopColor="#9333EA" stopOpacity="0" />
                                <stop offset="0.5" stopColor="#9333EA" />
                                <stop offset="1" stopColor="#9333EA" stopOpacity="0" />
                            </linearGradient>
                            <linearGradient id="paint2_linear" x1="-100" y1="400" x2="1800" y2="400" gradientUnits="userSpaceOnUse">
                                <stop stopColor="#3B82F6" stopOpacity="0" />
                                <stop offset="0.5" stopColor="#3B82F6" />
                                <stop offset="1" stopColor="#3B82F6" stopOpacity="0" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>

                {/* 中心放射光晕 */}
                <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-gradient-radial from-indigo-500/20 via-purple-500/5 to-transparent pointer-events-none z-[-1] blur-[80px]"></div>

                <FloatingDecoration text="AIGC Protocol v4.0" className="top-1/4 left-10" />
                <FloatingDecoration text="Lat: 30.65 Lng: 104.06" className="bottom-1/3 right-12" />
                <div className="reveal active inline-block px-5 py-2 mb-10 rounded-full border border-indigo-500/30 bg-indigo-500/10 text-indigo-300 text-sm font-black tracking-widest uppercase">
                    个人网站 / PERSONAL SITE
                </div>
                
                <div className="relative inline-block mb-10 group">
                    <div className="title-scanner"></div>
                    <h1 className="reveal active text-[16vw] md:text-[11vw] font-black leading-[0.85] tracking-tighter relative z-10">
                        <span className="block animate-shimmer">AIGC</span>
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 drop-shadow-2xl">创意设计师</span>
                    </h1>
                    <div className="absolute -top-12 -right-8 text-[8vw] font-black text-white/[0.02] italic select-none hidden lg:block">01</div>
                </div>

                <p className="reveal active text-gray-400 text-lg md:text-xl max-w-3xl font-light mb-16 leading-relaxed mx-auto opacity-90 border-l-2 border-indigo-500/30 pl-6" style={{ animationDelay: '0.2s' }}>
                    努力成为既能精准落地需求，又能引领创意方向，<br className="hidden md:block" />
                    兼具专业性与创新性的AIGC设计师。
                </p>
                
                <FollowButtonSlider />
                
                <div className="absolute bottom-12 animate-bounce text-indigo-500/50 flex flex-col items-center gap-2">
                    <span className="text-[10px] font-mono uppercase tracking-[0.3em]">Explore</span>
                    <Icon name="caret-down" size={24} />
                </div>
            </section>
        );

        const About = () => {
            const profileData = [
                { label: '姓名', value: 'Dengzhiwei', icon: 'user' },
                { label: '现居', value: '中国，成都', icon: 'map-pin' },
                { label: '院校', value: '四川音乐学院', icon: 'graduation-cap' },
                { label: '学历', value: '大专', icon: 'certificate' },
                { label: '年龄', value: '26岁', icon: 'calendar' },
                { label: '微信', value: 'z1257388778', icon: 'wechat-logo' },
                { label: '经验', value: '5年', icon: 'briefcase' },
                { label: '性格', value: 'ESTJ', icon: 'target' }
            ];

            return (
                <section id="简介" className="py-32 px-6 max-w-[1400px] mx-auto relative">
                    <FloatingDecoration text="Binary_Stream: 01011001" className="top-1/2 -left-20 rotate-90" />
                    <SectionHeader num="01" en="PROFILE" zh="个人简介" />
                    <InteractiveCard className="rounded-[3rem] border-white/10 overflow-hidden relative">
                        <div className="absolute top-0 left-0 w-1/3 h-[1px] bg-gradient-to-r from-indigo-500 to-transparent"></div>
                        <div className="absolute bottom-0 right-0 w-1/3 h-[1px] bg-gradient-to-l from-indigo-500 to-transparent"></div>

                        <div className="flex flex-col lg:flex-row divide-y lg:divide-y-0 lg:divide-x divide-white/10">
                            <div className="w-full lg:w-7/12 p-8 md:p-14 relative overflow-hidden text-left">
                                <h3 className="text-indigo-400 font-bold tracking-widest text-[10px] uppercase mb-10 flex items-center gap-4 opacity-70">
                                    <span className="w-8 h-[1px] bg-indigo-500"></span>
                                    Identity Data Matrix
                                </h3>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-x-8 gap-y-10 relative z-10">
                                    {profileData.map((item, i) => (
                                        <div key={i} className="group/item">
                                            <div className="flex items-center gap-2 mb-2 opacity-50 group-hover/item:opacity-100 transition-opacity">
                                                <Icon name={item.icon} size={14} className="text-indigo-400" />
                                                <div className="text-[10px] text-gray-400 font-bold uppercase tracking-wider">{item.label}</div>
                                            </div>
                                            <div className="text-base md:text-lg font-bold text-white group-hover/item:text-indigo-300 transition-colors leading-tight tracking-tight">{item.value}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="flex-1 p-8 md:p-14 flex flex-col justify-center bg-white/[0.01]">
                                <div className="relative text-left">
                                    <Icon name="quotes" weight="fill" className="absolute -top-8 -left-8 text-indigo-500/10" size={80} />
                                    <div className="space-y-6 relative z-10">
                                        <p className="text-gray-300 text-lg md:text-xl font-light leading-relaxed text-justify italic tracking-wide">
                                            渴望加入一支重视创新、尊重创意的团队，将自身 AI 创作能力与团队需求深度结合，用技术赋能创意，用创意创造价值。
                                        </p>
                                        <div className="h-[1px] w-20 bg-indigo-500/40"></div>
                                        <p className="text-gray-400 text-sm md:text-base font-light leading-relaxed text-justify opacity-80">
                                            未来，我将持续深耕 AI 视频与 AI 创意领域，不断提升自身的综合素养，紧跟行业趋势，探索 AIGC 设计的更多可能性。
                                        </p>
                                    </div>
                                </div>
